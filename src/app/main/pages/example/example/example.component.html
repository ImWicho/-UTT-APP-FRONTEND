<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3">
      <app-list-files
        [removeFile]="true"
        [files]="filesComponent"
        (getFiles)="setFiles($event)"
      ></app-list-files>
    </div>
  </div>
  <app-get-files [multiple]="true" (files)="setFiles($event)"></app-get-files>
</div>
